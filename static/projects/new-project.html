<html>
    <head>
        <meta name="description" content="Create New Project in Analytics">
        <title>New Project</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js" integrity="sha512-OyrI249ZRX2hY/1CAD+edQR90flhuXqYqjNYFJAiflsKsMxpUYg5kbDDAVA8Vp0HMlPG/aAl1tFASi1h4eRoQw==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous"></script>
        <script src="/util.js"></script>
        <script src="/services.js"></script>
        <script src="new-project.js"></script>
        <link rel="stylesheet" href="/normalize.css">
        <link rel="stylesheet" href="/base.css">
    </head>
    <body>
        <nav>
            <h1>New Project</h1>
        </nav>
        <main>
            <form id="new-project-form" novalidate>
                <div class="input-group">
                    <label for="project-id">Project ID</label>
                    <input id="project-id" type="text" placeholder="project-id" pattern="^[0-9a-z]+[0-9a-z\.\-_]*$" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="project-name">Project Name</label>
                    <input id="project-name" type="text" placeholder="Project Name" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="description">Description</label>
                    <textarea id="description" type="text" autocomplete="off" placeholder="This is an awesome project!"></textarea>
                </div>
                <div class="form-message"></div>
                <button type="submit" class="btn primary form-submit">Create Project</button>
            </form>
        </main>
    </body>
</html>
